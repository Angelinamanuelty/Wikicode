<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | WikiCode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body class="bg-dark text-light">

    <div class="d-flex">
        <nav class="bg-secondary p-3 vh-100" style="width: 250px;">
            <h2 class="text-center">Admin Panel</h2>
            <ul class="nav flex-column mt-3">
                <li class="nav-item"><a href="admin.html" class="nav-link text-light">Dashboard</a></li>
                <li class="nav-item"><a href="manage-users.html" class="nav-link text-light">Manage Users</a></li>
                <li class="nav-item"><a href="../logoutSuccess.html" class="nav-link text-danger">Logout</a></li>
            </ul>
        </nav>

        <div class="container-fluid p-4">
            <h1 class="mb-4">Welcome, Admin!</h1>
            
            <div class="row g-3">
                <div class="col-md-4">
                    <div class="card bg-info text-light p-3">
                        <h3>Total Users</h3>
                        <p>150</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-warning text-dark p-3">
                        <h3>Total Articles</h3>
                        <p>45</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-danger text-light p-3">
                        <h3>Pending Reviews</h3>
                        <p>8</p>
                    </div>
                </div>
            </div>

            <hr>

            <h2 class="mt-4">Manage Users</h2>
            <table class="table table-dark table-striped mt-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>john@example.com</td>
                        <td>Admin</td>
                        <td>
                            <button class="btn btn-sm btn-warning">Edit</button>
                            <button class="btn btn-sm btn-danger">Remove</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane Smith</td>
                        <td>jane@example.com</td>
                        <td>User</td>
                        <td>
                            <button class="btn btn-sm btn-warning">Edit</button>
                            <button class="btn btn-sm btn-danger">Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Typing Test | WikiCode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/typing.css">
</head>
<body>
    <nav class="navbar navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">WikiCode Typing Test</a>
        </div>
    </nav>

    <div class="container text-center py-5 mt-5">
        <h1 class="display-5">Test Your Typing Speed</h1>
        <div class="quote-box mb-3" id="quoteDisplay">Loading quote...</div>
        <textarea id="typedInput" rows="4" autofocus></textarea>
        <div class="result row justify-content-center mt-3">
            <div class="col-12 col-sm-4"><p><strong>Time:</strong> <span id="timer">0</span>s</p></div>
            <div class="col-12 col-sm-4"><p><strong>Accuracy:</strong> <span id="accuracy">100%</span></p></div>
            <div class="col-12 col-sm-4"><p><strong>WPM:</strong> <span id="wpm">0</span></p></div>
        </div>
        <button class="btn btn-primary mt-4" id="restartBtn">Restart</button>
        <a href="indexlog.html" class="btn btn-primary mt-4">Home</a>
    </div>

    <script src="../js/type.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

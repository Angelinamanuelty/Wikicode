<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Language Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/quiz.css">
</head>
<body class="bg-dark text-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="quiz-container bg-secondary p-4 rounded shadow-lg text-center">
            <h1 class="mb-3">Find Your Ideal Programming Language</h1>
            
            <div id="quiz-section">
                <p id="question-text" class="lead">Click "Start" to begin!</p>
                <div id="options-container" class="d-grid gap-2 mt-3"></div>
                <button id="start-btn" class="btn btn-primary mt-3" onclick="startQuiz()">Start Quiz</button>
                <button id="go-home-btn" class="btn btn-danger mt-3" onclick="Exit()">Go Home</button>
            </div>

            <div id="result-section" style="display: none;">
                <p id="result" class="mt-3 fw-bold"></p>
                <img id="result-logo" src="" alt="Programming Language Logo" style="width: 100px; margin-top: 10px;">
                <button id="restart-btn" class="btn btn-light mt-3">Start Quiz Again</button>
                <button id="go-home-btn" class="btn btn-danger mt-3" onclick="goHome()">Go Home</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/quiz.js"></script>
</body>
</html>

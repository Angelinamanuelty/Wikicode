<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | WikiCode</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card bg-secondary text-light p-4">
                    <h2 class="text-center">Login</h2>
                    <form id="loginForm" onsubmit="login(event)">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <div id="errorMessage" class="alert alert-danger text-center p-2" style="display: none;">
                            <strong>Invalid email or password!</strong> Please try again.
                        </div>                        
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>                    
                    <p class="mt-3 text-center">Don't have an account? <a href="signup.html" class="text-light">Sign up</a></p>
                    <p class="mt-3 text-center"><a href="../index.html" class="text-light">Go Back Home</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/account.js"></script>

</body>

</html>
